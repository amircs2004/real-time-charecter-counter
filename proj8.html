<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./proj8.css">
    <title>limited typing </title>
</head>
<body>
    <div class="container">
        <h2>real time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text here" maxlength="50">
        </textarea>
        <div class="counterContainer">
            <p>total character : <span class="totalConter" id="totalConter">35</span></p>
            <p>remain character : <span class="remainConter" id="remainConter">15</span></p>
        </div>
    </div>
    <script src="./proj8.js"></script>
</body>
</html>
